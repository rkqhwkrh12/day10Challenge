<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day10Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="library-header">
      <div class="library-header__bar">
        <div class="library-header__bar__row">
          <!--list icon-->
          <i class="fa-solid fa-list"></i>
        </div>
        <span>library</span>
        <div class="library-header__bar__row">
          <!--shopping Icon-->
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
      <div class="library-header__searchbar">
        <div class="library-header__searchbar__contents">
          <span>Search books</span>
          <div class="library-header__searchbar__contents__searchIcon">
            <!--search Icon-->
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="library-header__searchbar__searchIcon"></div>
      </div>
    </div>
    <div class="Book-Search-page">
      <div class="Book-Search-page__Book">
        <div class="Book-Search-page__bookoftheday">
          <h3>Book of the day</h3>
          <div class="Book-Search-page__bookoftheday__bookimage"></div>
        </div>
        <div class="Book-Search-page__bookoftheday__contents">
          <h4>No Fixed Abode</h4>
          <h5>Journey Through</h5>
          <div class="Book-Search-page__bookoftheday__contents__star">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <!--star Icons-->
          </div>
          <div class="Book-Search-page__bookoftheday__contents__explain">
            <div><span>Journey</span></div>
            <div><span>Biography</span></div>
          </div>
          <div class="Book-Search-page__bookoftheday__contents__read">
            <div class="Book-Search-page__bookoftheday__contents__read__Icon">
              <i class="fa-solid fa-bookmark"></i>
              <!--bookicon-->
            </div>
            <div class="Book-now"><span>Book Now</span></div>
          </div>
        </div>
      </div>

      <div class="Top-Adventures">
        <h3>Top-Adventures(Best-Seller)</h3>
        <div class="Top-Adventures__Books">
          <div class="Top-Adventures__Books__contents">
            <div class="Top-Adventures__Books__contents__bookimage1">
              <!--Book Image-->
            </div>
            <div class="Top-Adventures__Books__contents__star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>

              <!--star Icons-->
            </div>
          </div>
          <div class="Top-Adventures__Books__contents">
            <div class="Top-Adventures__Books__contents__bookimage2">
              <!--Book Image-->
            </div>
            <div class="Top-Adventures__Books__contents__star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>

              <!--star Icons-->
            </div>
          </div>
          <div class="Top-Adventures__Books__contents">
            <div class="Top-Adventures__Books__contents__bookimage3">
              <!--Book Image-->
            </div>
            <div class="Top-Adventures__Books__contents__star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>

              <!--star Icons-->
            </div>
          </div>
        </div>
      </div>
      <div class="Popular-authors">
        <h3>Popular authors</h3>
        <div class="Popular-authors__Page">
          <div class="Popular-authors__Page__Image">
            <i class="fa-solid fa-question"></i>
            <!--? Icon-->
          </div>
          <div class="Popular-authors__Page__contents">
            <h4>Say no</h4>
            <p>
              순자산 천억 원대 자산가, 세이노의 ‘요즘 생각’을 만나다.2000년부터
              발표된 그의 주옥같은 글들. 독자들이 자발적으로 만든 제본서는 물론,
              전자책과 앱까지 나왔던 《세이노의 가르침》이 드디어 전국 서점에서
              독자들을 마주한다.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/66ecec38d4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
